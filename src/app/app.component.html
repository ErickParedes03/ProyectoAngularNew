<div class="wrapped">
  <div class="body">
    <img class="logo" src="../assets/ing/cerrar.png" alt="img login">
    <h2>Login</h2>
    <div class="form-floating mb-3 mt-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="Ingrese usuario">
      <label for="floatingInput">Usuario</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Ingrese Password">
      <label for="floatingPassword">Password</label>
    </div>
    <div class="d-grid gap-2">
      <button type="button" class="btn btn-primary">Ingresar</button>
    </div>
      <p class="mt-3">No tiene cuenta ? <a href="">Registrarse</a></p>
  </div>
</div>
